<div class="background-container">

    <div class="input-container">
        <input type="text" placeholder="Summoner name" [(ngModel)]="summonerName">
        <input type="text" placeholder="Tag" [(ngModel)]="tag">
        <button (click)="fetchAccount()">Fetch Account</button>

        <!-- Display the saved puuid -->
        <div style="margin-top: 20px; color: blanchedalmond;">
            <strong>PUUID:</strong> {{ puuid }}
        </div>

        <!-- Display the list if available -->
        <div *ngIf="matchIds.length > 0" class="matches-list">
            <strong>Match IDs:</strong>
            <ul>
                <li *ngFor="let matchId of matchIds" (click)="onMatchClick(matchId)">
                    {{ matchId }}
                </li>
            </ul>
        </div>
    </div>
</div>

<router-outlet />
